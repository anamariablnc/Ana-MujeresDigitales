<!--Ejercicio 2 : 
   Crea 4 Funciones que suman, resten, multipliquen y dividen-->
   <script>
     
    
    //Función para realizar una suma pide por parámetros dos números 
    function suma(num1, num2) {
        // Retorna la suma de los dos números
        return num1 + num2;
    }

    //Función para realizar una resta pide por parámetros dos números 
    function resta(num1, num2) {
        // Retorna la resta de los dos números
        return num1 - num2;
    }

    //Función para realizar una multiplicación pide por parámetros dos números 
    function multiplicacion(num1, num2) {
        // Retorna la multiplicación de los dos números
        return num1 * num2;
    }

    //Función para realizar una división pide por parámetros dos números 
    function division(num1, num2) {
        // Retorna la división de los dos números
        return num1 / num2;
    }

     
    
    let num1 = 10;
    let num2 = 2;

    console.log("La división de " + num1 + " / " + num2 + " es:");
    console.log(division(num1, num2));
    console.log("La multipicacion de " + num1 + " * " + num2 + " es:");
    console.log(multiplicacion(num1, num2));
    console.log("La resta de " + num1 + " - " + num2 + " es:");
    console.log(resta(num1, num2));
    console.log("La suma de " + num1 + " + " + num2 + " es:");
    console.log(suma(num1, num2));
</script>
